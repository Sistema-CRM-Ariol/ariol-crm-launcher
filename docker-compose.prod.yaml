version: '3'

services:

  nats-server:
    image: nats:latest
    container_name: nats-server
    ports:
      - "8222:8222"
      - "4222:4222"
      

  # ===== CLIENT GATEWAY ===== 
  client-gateway:
    image: client-gateway
    build:
      context: ./client-gateway
      dockerfile: dockerfile

    ports:
      - ${CLIENT_GATEWAY_PORT}:${CLIENT_GATEWAY_PORT}

    environment:
      - PORT=${CLIENT_GATEWAY_PORT}
      - NATS_SERVERS=nats://nats-server:4222

  # ===== PRODUCTS MS ===== 
  products-database:
    image: postgres:13.5
    container_name: products-database
    restart: always
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - '5430:5432'
    volumes:
      - ./products-ms/postgres:/var/lib/postgresql/data

  products-ms:
    depends_on:
      - products-database
    container_name: products-microservice
    restart: always
    build:
      context: ./products-ms
      dockerfile: dockerfile
    command:  npm run start:migrate:prod
    environment:
      - PORT=3000
      - DATABASE_URL=${PRODUCTS_DATABASE_URL}
      - NATS_SERVERS=nats://nats-server:4222

  # ===== WAREHOUSE MS ===== 
  warehouses-database:
    image: postgres:13.5
    container_name: warehouses-database
    restart: always

      POSTGRES_PASSWORD: password
    ports:
      - '5431:5432'
    volumes:
      - ./warehouses-ms/postgres:/var/lib/postgresql/data

  warehouses-ms:
    depends_on:
      - warehouses-database
    restart: always
    container_name: warehouses-microservice
    build:
      context: ./warehouses-ms
      dockerfile: dockerfile
  
    command:  npm run start:migrate:prod

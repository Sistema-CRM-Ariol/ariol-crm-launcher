version: '3'

services:

  crm-nats-server:
    container_name: crm-nats-server
    image: nats:latest
    ports:
      - "8222:8222"
      - "4222:4222"

  clients-database:
    image: postgres:13.5
    container_name: clients-database
    restart: always
    environment:
      POSTGRES_DB: clients
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - '5433:5432'

    volumes:
      - ./clients-ms/postgres:/var/lib/postgresql/data

  products-database:
    image: postgres:13.5
    container_name: products-database
    restart: always
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - '5434:5432'

    volumes:
      - ./products-ms/postgres:/var/lib/postgresql/data